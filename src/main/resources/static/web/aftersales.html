<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>售卖商场客服页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        #header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }
        
        #chatbox {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        
        #message {
            margin-bottom: 10px;
        }
        
        #userInput {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        
        #sendButton {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>欢迎来到售卖商场客服页面</h1>
    </div>
    <div id="content">
        <div id="chatbox"></div>
    </div>
    <div id="userInputContainer">
        <input type="text" id="userInput" placeholder="请输入您的消息">
        <button id="sendButton">发送</button>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        // 模拟客服自动回复
        function getResponse(message) {
            // 在这里可以根据用户输入的消息返回相应的回复
            // 这里只是一个简单的示例
            const responses = {
                '你好': '您好，请问有什么可以帮助您的？',
                '商品查询': '您可以在我们的网站上查看所有的商品信息。',
                '付款方式': '我们接受信用卡和支付宝付款。',
                '配送信息': '一般情况下，我们会在下单后的三个工作日内发货。',
                '退款政策': '您可以在收到商品后的7天内申请退款。',
                '其他问题': '请您详细描述您的问题，我们会尽快回复您。',
            };

            return responses[message] || '对不起，我无法理解您的问题。';
        }

        // 处理用户发送消息的函数
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') {
                return;
            }
            const userMessage = document.createElement('div');
            userMessage.id = 'message';
            userMessage.textContent = message;
            userMessage.classList.add('user');

            const response = document.createElement('div');
            response.id = 'message';
            response.textContent = getResponse(message);
            response.classList.add('response');

            chatbox.appendChild(userMessage);
            chatbox.appendChild(response);

            // 滚动到最底部
            chatbox.scrollTop = chatbox.scrollHeight;

            // 清空用户输入框
            userInput.value = '';
        }

        // 监听发送按钮的点击事件
        sendButton.addEventListener('click', sendMessage);

        // 监听用户输入框的回车键事件
        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>

</html>
